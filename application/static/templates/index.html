<div layout="column" class="dohw">
    <div flex>
        <md-toolbar class="toolbar-name top">
            <div class="md-toolbar-tools toolbar-text">
                <h5>
                    <span>진행중인 과제목록</span>
                </h5>
            </div>
        </md-toolbar>
    </div>

    <div flex>
        <div layout="row" class="hw-list-title">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <div layout="row">
            <div flex="33"></div>
            <div flex="33">
                <span ng-if="hwList.length === 0">과제가 없습니다.</span>
            </div>
            <div flex="33"></div>
        </div>
        <span ng-repeat="hw in hwList | filter:hwList.length!==0">
            <div layout="row" ng-if="hw.date > today && hw.userHomeworkRelation.isSubmitted ==0">
                <div flex="5"></div>
                <div flex="25">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <md-button ng-click="doHw($event, hw)"> 미제출</md-button>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>
    <br>
    <md-divider></md-divider>
    <div flex>
        <md-toolbar class="toolbar-name top">
            <div class="md-toolbar-tools toolbar-text">
                <h5>
                    <span>제출완료 과제목록</span>
                </h5>
            </div>
        </md-toolbar>
    </div>
    <div flex>
        <div layout="row" class="hw-list-title">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <div layout="row">
            <div flex="33"></div>
            <div flex="33">
                <span ng-if="hwList.length === 0">과제가 없습니다.</span>
            </div>
            <div flex="33"></div>
        </div>
        <span ng-repeat="hw in hwList | filter:hwList.length!==0">
            <div layout="row" ng-if="hw.userHomeworkRelation.isSubmitted ==1">
                <div flex="5"></div>
                <div flex="25" class="hw-list">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25" class="hw-list">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20" class="hw-list">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <md-button ng-click="doHw($event, hw)"> 제출완료 </md-button>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>
    <br>
    <md-divider></md-divider>
    <div flex>
        <md-toolbar class="toolbar-name top">
            <div class="md-toolbar-tools toolbar-text">
                <h5>
                    <span>지난 미제출 과제목록</span>
                </h5>
            </div>
        </md-toolbar>
    </div>
    <div flex>
        <div layout="row" class="hw-list-title">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <div layout="row">
            <div flex="33"></div>
            <div flex="33">
                <span ng-if="hwList.length === 0">과제가 없습니다.</span>
            </div>
            <div flex="33"></div>
        </div>
        <span ng-repeat="hw in hwList | filter:hwList.length!==0">
            <div layout="row" ng-if="hw.date < today" class="top">
                <div flex="5"></div>
                <div flex="25">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 0"> 미제출 </span>
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 1"> 제출완료 </span>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>
</div>
