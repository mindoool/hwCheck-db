<md-dialog flex="70">
    <div lyout="col">
        <div flex>
            <div layout="row">
                <div flex="5"></div>
                <div flex="45"> 과제명 : {{currentHomework.name}}</div>
                <div flex="25"> 제출기한 : {{currentHomework.date}}</div>
                <div flex="20"> 제출상태 : {{currentHomework.users.isSubmitted}} / {{currentHomework.users.count}}</div>
                <div flex="5"></div>
            </div>
        </div>
        <div layout="row">
            <div flex="5"></div>
            <div flex="25">
                <div> 문제명</div>
                <div ng-repeat="problem in userAnswerList[0].problems">{{$index +1}}. {{problem.name}}</div>
            </div>
            <div ng-repeat="userAnswer in userAnswerList" flex="25">
                {{userAnswer.name}}
                <div ng-repeat="problem in userAnswer.problems">
                    {{problem.answer.content}}
                </div>
            </div>
            <div flex="5"></div>
        </div>
        <div flex>
            <div layout="row">
                <div flex="50">
                    <md-button class="md-raised md-block" ng-click="cancel()"> Close</md-button>
                </div>
            </div>
        </div>
    </div>
</md-dialog>
