<md-dialog flex="70">
    <div lyout="col">
        <div flex>
            <div layout="row" class="hw-dialog-title">
                <div flex="5"></div>
                <div flex="25"> 과제명 : {{currentHomework.name}}</div>
                <div flex="25"> 제출기한 : {{currentHomework.date}}</div>
                <div flex="20"> 제출상태 : {{currentHomework.users.isSubmitted}} / {{currentHomework.users.count}}</div>
                <div flex="20">
                    <md-button class="md-raised md-block" ng-click="exportToCsv(userAnswerList)">다운로드</md-button>
                </div>
                <div flex="5"></div>
            </div>
        </div>
        <div layout="row">
            <div flex="5"></div>
            <div flex="25">
                <div class="answer-list-title text-center"> 문제명</div>
                <div ng-repeat="problem in userAnswerList[0].problems" class="answer-list">{{$index +1}}. {{problem.name}}</div>
            </div>
            <div ng-repeat="userAnswer in userAnswerList" flex="15" class="answer-list">
                <div class="answer-list-title text-center">{{userAnswer.name}}</div>
                <div ng-repeat="problem in userAnswer.problems" class="answer-list text-center">
                    <span>{{problem.answer.content}}</span>
                </div>
            </div>
            <div flex="5"></div>
        </div>
        <div flex>
            <div layout="row">
                <div flex="80"></div>
                <div flex="20">
                    <md-button class="md-raised md-block" ng-click="cancel()">닫기</md-button>
                </div>
            </div>
        </div>
    </div>
</md-dialog>
