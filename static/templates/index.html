<div layout="column" class="dohw">
    <md-toolbar class="toolbar-name">
        <div class="md-whiteframe-glow-z1 site-content-toolbar">
            <h3>
                <span>열공합시다</span>
            </h3>
        </div>
    </md-toolbar>
    <div flex="95" class="top">
        <form ng-submit="getHwList()">
            <div layout="row">
                <!--<div flex="20">-->
                    <!--<md-select ng-model="selectedCourse" class="filterCourse" placeholder="과정선택">-->
                        <!--<md-option ng-repeat="(key, value) in courseGroupObj" ng-value="value">-->
                            <!--{{value.name}}-->
                        <!--</md-option>-->
                    <!--</md-select>-->
                <!--</div>-->
                <!--<div flex="20">-->
                    <!--<md-select ng-model="targetGroup" class="filterCourse" placeholder="반선택">-->
                        <!--<md-option ng-repeat="group in selectedCourse.groups" value="{{group.id}}">-->
                            <!--{{group.name}}-->
                        <!--</md-option>-->
                    <!--</md-select>-->
                <!--</div>-->
                <div flex="20" class="filter">
                    <span>Start Date</span>
                    <md-datepicker ng-model="datepicker.date1"></md-datepicker>
                </div>
                <div flex="20" class="filter">
                    <span>End Date</span>
                    <md-datepicker ng-model="datepicker.date2"></md-datepicker>
                </div>
                <div flex="20" class="filter">
                    <md-button class="md-raised md-block" ng-click="getHwList()"> Submit</md-button>
                </div>
            </div>
        </form>
    </div>
    <div flex>
        <md-toolbar class="toolbar-name top">
            <div class="md-toolbar-tools toolbar-text">
                <h5>
                    <span>진행중인 과제목록</span>
                </h5>
            </div>
        </md-toolbar>
    </div>

    <div flex>
        <div layout="row" class="hw-list-title">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <div layout="row">
            <div flex="33"></div>
            <div flex="33">
                <span ng-if="hwList.length === 0">과제가 없습니다.</span>
            </div>
            <div flex="33"></div>
        </div>
        <span ng-repeat="hw in hwList | filter:hwList.length!==0">
            <div layout="row" ng-if="hw.date > today && hw.userHomeworkRelation.isSubmitted ==0">
                <div flex="5"></div>
                <div flex="25">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <md-button ng-click="doHw($event, hw)"> 미제출</md-button>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>
    <br>
    <md-divider></md-divider>
    <div flex>
        <md-toolbar class="toolbar-name top">
            <div class="md-toolbar-tools toolbar-text">
                <h5>
                    <span>제출완료 과제목록</span>
                </h5>
            </div>
        </md-toolbar>
    </div>
    <div flex>
        <div layout="row" class="hw-list-title">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <div layout="row">
            <div flex="33"></div>
            <div flex="33">
                <span ng-if="hwList.length === 0">과제가 없습니다.</span>
            </div>
            <div flex="33"></div>
        </div>
        <span ng-repeat="hw in hwList | filter:hwList.length!==0">
            <div layout="row" ng-if="hw.userHomeworkRelation.isSubmitted ==1">
                <div flex="5"></div>
                <div flex="25" class="hw-list">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25" class="hw-list">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20" class="hw-list">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <md-button ng-click="doHw($event, hw)"> 제출완료 </md-button>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>
    <br>
    <md-divider></md-divider>
    <div flex>
        <md-toolbar class="toolbar-name top">
            <div class="md-toolbar-tools toolbar-text">
                <h5>
                    <span>지난 미제출 과제목록</span>
                </h5>
            </div>
        </md-toolbar>
    </div>
    <div flex>
        <div layout="row" class="hw-list-title">
            <div flex="5"></div>
            <div flex="25">
                과제명
            </div>
            <div flex="25">
                반명
            </div>
            <div flex="20">
                제출기한
            </div>
            <div flex="20">
                상태
            </div>
            <div flex="5"></div>
        </div>
        <div layout="row">
            <div flex="33"></div>
            <div flex="33">
                <span ng-if="hwList.length === 0">과제가 없습니다.</span>
            </div>
            <div flex="33"></div>
        </div>
        <span ng-repeat="hw in hwList | filter:hwList.length!==0">
            <div layout="row" ng-if="hw.date < today" class="top">
                <div flex="5"></div>
                <div flex="25">
                    <span>{{hw.name}}</span>
                </div>
                <div flex="25">
                    <span>{{hw.group.name}}</span>
                </div>
                <div flex="20">
                    <span>{{hw.date}}</span>
                </div>
                <div flex="20">
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 0"> 미제출 </span>
                    <span ng-if="hw.userHomeworkRelation.isSubmitted == 1"> 제출완료 </span>
                </div>
                <div flex="5"></div>
            </div>
        </span>
    </div>
</div>
